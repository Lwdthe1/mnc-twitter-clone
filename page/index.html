<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <base href="/page/" />

    <!-- CACHE: DISABLE -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- END CACHE: DISABLE -->

    <title>GreenSky</title>
    <meta name="description" content="The greenest of social medias." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../img/brand/logo_favicon.png" />

    <link rel="stylesheet" href="../css/page/home/index.css" />
    <script type="module" src="../js/page/home/index.js"></script>
  </head>
  <body>
    <div class="layout-page-3c">
      <div class="layout-page-3c__column-1">
        <div class="layout-page-3c__column-topbar">
          <img
            class="u-sizeFullHeight"
            src="../img/brand/logo_wordmark_white_green.png"
          />
        </div>
        <div
          class="layout-page-3c__column-content layout-page-3c__column-content--left"
        >
          <ul class="nav-list">
            <li>
              <a class="nav-link nav-link--active" href="./">
                <i class="fa fa-home"></i>
                <span>Home</span>
              </a>
            </li>
            <li>
              <a class="nav-link" href="./profile.html">
                <i class="fa fa-user"></i>
                <span>Profile</span>
              </a>
            </li>
          </ul>
          <ul class="nav-list nav-list--bottom">
            <li>
              <a class="nav-link nav-link--small" href="./settings.html">
                <i class="fa fa-gear"></i>
                <span>Settings</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="layout-page-3c__column-2">
        <div class="layout-page-3c__column-topbar u-flexCenteredItems">
          <button class="u-sizeFullHeight js-feedTopLogoIcon">
            <img class="u-sizeFullHeight" src="../img/brand/logo_icon.png" />
          </button>
        </div>
        <div
          class="layout-page-3c__column-content layout-page-3c__column-content--middle"
        >
          <div class="composer">
            <div class="composer__column-1">
              <div
                class="composer__avatar"
                data-image-source="currentUser.imageUrl"
              ></div>
            </div>
            <div class="composer__column-2">
              <textarea
                class="composer__textarea js-composerTextArea"
                rows="3"
                placeholder="What's up?"
              ></textarea>
              <div class="u-relative">
                <img
                  class="composer__selectedImage u-hide js-composerSelectedImage"
                />
                <button
                  class="button button-pill u-backgroundColorRed u-absolute u-bottom10 u-left10 u-fontSize10 u-paddingY5 u-paddingX5 u-borderRadius4 u-hide js-composerRemoveSelectedImageButton"
                  onclick="controller.composerService.removeSelectedImage()"
                >
                  <i class="fa fa-trash"></i>
                </button>
              </div>
              <div
                class="composer__footer u-flexCenteredItemsY u-justifyContentSpaceBetween"
              >
                <div>
                  <button
                    class="js-composerSelectImageButton"
                    onclick="controller.composerService.onSelectImageButtonClick()"
                  >
                    <i class="fa fa-image"></i>
                  </button>
                  <input
                    class="u-hide js-composerImageInput"
                    type="file"
                    accept="image/*"
                    onchange="controller.composerService.onImageInputChange()"
                  />
                </div>
                <div class="u-flex u-flex1 u-justifyContentFlexEnd">
                  <button
                    class="button button-pill button-pill--bold u-fontSize12 u-fontWeight600"
                    onclick="controller.composerService.createPost()"
                  >
                    Send
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="u-flexColumn u-gap30 js-mainPostsFeed"></div>
        </div>
      </div>
      <div class="layout-page-3c__column-3">
        <div class="layout-page-3c__column-topbar">
          <input placeholder="Search the clouds" />
        </div>
        <div class="layout-page-3c__column-content">
          <div class="card">
            <div class="card-header">
              <h2 class="card-header__text">Cloud 9</h2>
            </div>
            <div class="card-body u-gap20">
              <div>Post 1</div>
              <div>Post 2</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

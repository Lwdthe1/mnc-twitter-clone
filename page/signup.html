<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <base href="/page/" />

    <!-- CACHE: DISABLE -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- END CACHE: DISABLE -->

    <title>Sign Up | GreenSky</title>
    <meta name="description" content="The greenest of social medias." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../img/brand/logo_favicon.png" />

    <link rel="stylesheet" href="../css/page/signup/index.css" />
    <script type="module" src="../js/page/signup/index.js"></script>
  </head>
  <body class="u-padding20">
    <div class="u-flexCenteredItems u-flexDirectionColumn">
      <div>
        <div class="u-flexCenteredItems">
          <img class="u-width50pct" src="../img/brand/logo_icon.png" />
        </div>
        <div>
          <img
            class="u-sizeFullWidth"
            src="../img/brand/logo_wordmark_black_green.png"
          />
        </div>
      </div>
      <form class="signup-form" onsubmit="controller.onSubmitSignupForm">
        <div class="u-flexColumn u-gap10">
          <div>
            <input type="text" placeholder="First Name" name="firstName" />
          </div>

          <div>
            <input type="text" placeholder="Last Name" name="lastName" />
          </div>
        </div>
        <div
          class="signup-form__credentials-group u-flexColumn u-gap20 u-paddingTop10"
        >
          <div>
            <input type="text" placeholder="Username" name="username" />
          </div>
          <div class="u-flexColumn u-gap10">
            <div>
              <input type="password" placeholder="Password" name="password" />
            </div>
            <div>
              <input
                type="password"
                placeholder="Confirm Password"
                name="passwordConfirmation"
              />
            </div>
          </div>
        </div>

        <div
          class="u-flexCenteredItems u-flexDirectionColumn u-sizeFullWidth u-gap20"
        >
          <button
            class="button button-pill button-pill--bold js-submitSignupButton"
          >
            Sign Up
          </button>
          <a class="u-fontSize11 u-textColorBlack" href="./login.html">
            Have an Account? Login
            <i class="fa fa-chevron-right u-fontSize8"></i>
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
